name: Dev CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

env:
  ENV: development
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # Code Quality Checks
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python linting tools
        run: |
          pip install black flake8 isort mypy

      - name: Run black (format check)
        run: black --check .

      - name: Run isort (import sorting)
        run: isort --check-only .

      - name: Run flake8 (linting)
        run: flake8 src/ --max-line-length=100 --extend-ignore=E203,W503

  # Unit Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Python unit tests
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=term \
            --cov-fail-under=0
        env:
          ENV: test

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Check Python dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --json

      - name: Run Bandit security linter
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./

  # Build Lambda Packages
  build-backend:
    name: Build Backend Packages
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build Lambda Layer (dependencies)
        run: |
          # Use Docker with Amazon Linux 2 to ensure GLIBC compatibility
          # NumPy/Pandas provided by AWS pre-built layer
          docker run --rm \
            -v "$PWD":/var/task \
            public.ecr.aws/lambda/python:3.11 \
            bash -c "pip install -r requirements-layer.txt -t python/ && zip -r lambda-layer.zip python/"

      - name: Build Lambda Code Package
        run: |
          zip -r lambda-code.zip src/

      - name: Upload Lambda layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-layer
          path: lambda-layer.zip
          retention-days: 7

      - name: Upload Lambda code artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-code
          path: lambda-code.zip
          retention-days: 7

  # Deploy Infrastructure (only on push, not PRs)
  deploy-infrastructure:
    name: Deploy Infrastructure (Terraform)
    runs-on: ubuntu-latest
    needs: [build-backend]
    if: github.event_name == 'push'
    environment: development
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.AWS_DEPLOY_ROLE_NAME || 'nba-cap-github-actions-role' }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./infrastructure/terraform
        run: terraform init

      - name: Terraform Workspace
        working-directory: ./infrastructure/terraform
        run: |
          terraform workspace select dev || terraform workspace new dev

      - name: Terraform Apply
        working-directory: ./infrastructure/terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_environment: development
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

      - name: Output infrastructure values
        working-directory: ./infrastructure/terraform
        run: |
          terraform output -json > outputs.json
        id: tf-output

      - name: Upload Terraform outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: infrastructure/terraform/outputs.json
          retention-days: 7

  # Deploy Backend Code
  deploy-backend:
    name: Deploy Backend Code
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment: development
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.AWS_DEPLOY_ROLE_NAME || 'nba-cap-github-actions-role' }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda layer
        uses: actions/download-artifact@v4
        with:
          name: lambda-layer

      - name: Download Lambda code
        uses: actions/download-artifact@v4
        with:
          name: lambda-code

      - name: Upload Lambda layer to S3
        run: |
          LAYER_KEY="layers/dependencies-${{ github.sha }}.zip"
          aws s3 cp lambda-layer.zip s3://nba-cap-${{ env.ENV }}-data/${LAYER_KEY}
          echo "LAYER_S3_KEY=${LAYER_KEY}" >> $GITHUB_ENV

      - name: Publish Lambda Layer Version
        id: publish-layer
        run: |
          LAYER_ARN=$(aws lambda publish-layer-version \
            --layer-name nba-cap-${{ env.ENV }}-dependencies \
            --content S3Bucket=nba-cap-${{ env.ENV }}-data,S3Key=${{ env.LAYER_S3_KEY }} \
            --compatible-runtimes python3.11 \
            --description "Dependencies for commit ${{ github.sha }}" \
            --query LayerVersionArn \
            --output text)
          echo "layer_arn=${LAYER_ARN}" >> $GITHUB_OUTPUT
          echo "Published layer version: ${LAYER_ARN}"

      - name: Update Lambda Function Layers
        run: |
          CUSTOM_LAYER="${{ steps.publish-layer.outputs.layer_arn }}"
          # AWS pre-built layer for NumPy/Pandas (Python 3.11)
          PANDAS_LAYER="arn:aws:lambda:us-east-1:770693421928:layer:Klayers-p311-pandas:17"

          for function in $(aws lambda list-functions --query 'Functions[?starts_with(FunctionName, `nba-cap-`) && contains(FunctionName, `${{ env.ENV }}`)].FunctionName' --output text); do
            echo "Attaching layers to $function..."
            echo "  - Pandas layer: ${PANDAS_LAYER}"
            echo "  - Custom layer: ${CUSTOM_LAYER}"

            aws lambda update-function-configuration \
              --function-name $function \
              --layers ${PANDAS_LAYER} ${CUSTOM_LAYER}

            # Wait for config update to complete
            aws lambda wait function-updated-v2 --function-name $function || true
          done

      - name: Deploy Lambda Code
        run: |
          for function in $(aws lambda list-functions --query 'Functions[?starts_with(FunctionName, `nba-cap-`) && contains(FunctionName, `${{ env.ENV }}`)].FunctionName' --output text); do
            echo "Updating code for $function..."
            aws lambda update-function-code \
              --function-name $function \
              --zip-file fileb://lambda-code.zip
          done

      - name: Wait for Lambda updates to complete
        run: sleep 10

  # Deployment Summary
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: deploy-backend
    if: always() && github.event_name == 'push'
    steps:
      - name: Create summary
        run: |
          echo "## Dev Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Development" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.deploy-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # Auto-Revert on Deployment Failure
  auto-revert:
    name: Auto-Revert on Failure
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-backend]
    if: failure() && github.event_name == 'push'
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Revert merge commit
        run: |
          echo "Deployment failed. Reverting merge commit..."

          FAILED_COMMIT="${{ github.sha }}"
          echo "Failed commit: $FAILED_COMMIT"

          # Check if this is a merge commit
          PARENT_COUNT=$(git rev-list --parents -n 1 $FAILED_COMMIT | wc -w)

          if [ $PARENT_COUNT -gt 2 ]; then
            echo "This is a merge commit. Reverting..."
            git revert -m 1 --no-edit $FAILED_COMMIT
            git push origin develop
            echo "Successfully reverted merge commit $FAILED_COMMIT"
          else
            echo "This is a regular commit. Reverting..."
            git revert --no-edit $FAILED_COMMIT
            git push origin develop
            echo "Successfully reverted commit $FAILED_COMMIT"
          fi

      - name: Create incident issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[AUTO-REVERT] Dev Deployment Failed - ${context.sha.substring(0, 7)}`,
              body: `## Automatic Revert Executed\n\nThe development deployment failed and the merge has been automatically reverted.\n\n**Failed Commit:** ${context.sha}\n**Branch:** develop\n**Triggered by:** ${context.actor}\n**Workflow:** ${context.workflow}\n\n### What happened?\nThe deployment workflow failed after the code was merged into \`develop\`. To maintain stability, the merge commit has been automatically reverted.\n\n### Next Steps:\n1. Review the failed workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n2. Fix the issue in your feature branch\n3. Create a new PR to \`develop\` once fixed\n\n### Need help?\nCheck the workflow logs for details on what failed.`,
              labels: ['deployment-failure', 'auto-revert', 'development']
            })
